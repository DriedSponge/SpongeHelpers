<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="SpongeHelpers.js"></script>
    <h1 id="clickme">Click Me</h1>
    <h1 id="clickme2">Click Me 2</h1>
    <script>
        $(()=>{
            console.log("Document Ready");
            $("form").submit(function (e){
                e.preventDefault();
                alert($("#submittest").val())
            })
        });
        $("#clickme").on("click", function (){
            alert("Clicked");
        });
        $("#clickme2").click(function (){
            alert("Clicked but with differnet handler")
        })
    </script>
    <form id="form" >
        <input id="submittest" type="text">
        <button type="submit">Test Submit Event</button>
    </form>
</body>
</html>
