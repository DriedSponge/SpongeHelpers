<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpongeHelpers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="SpongeHelpers.css">
</head>
<body>
<div class="container">
    <script src="SpongeHelpers.js"></script>
    <h1 id="clickme2">Click Me 2</h1>
    <h1 class="loadtext">Loading</h1>
    <script>

        $(() => {
            $('#submittest').click(function (e) {
                e.preventDefault()
                let name = $(this).data('name');
                let group = $(this).data('group');
                let second = $(this).data('second');
                console.log(second);
            })
        });
    </script>

    <br>
    <button id="goblue" type="button">Set h1 to blue</button>
    <br>
    <button id="getattr" type="button">Get the "type" attribute of this button</button>
    <br>
    <button onclick="$('h1').css({color:'blue'})" type="button">Click here to modify html</button>
    <br>
    <label for="cb">test</label>
    <input type="checkbox" value="test" id="cb">
    <br>
    <br>
    <br>
    <br>
    <script>
        $(()=>{
            $('input').attr('value','test');

        })
    </script>
    <div class="container">
        <form id="testform"  action="http://127.0.0.1:8000/api/test/post" method="post">
            <input class="form-control" name="name">
            <input class="form-control" name="name2">
            <input class="form-control" name="name3">
            <br>
            <textarea name="testarea"></textarea>
            <input type="checkbox" name="namecheck">
            <button class="btn btn-secondary" type="submit">Test FOrm Submit</button>
            <div class="success-content">
                <h3 style="color: white">This would be a test success message</h3>
                <br>
                <button class="btn btn-secondary">Submit Another Response</button>
                <br>
                <button class="btn btn-secondary">Another Button</button>
            </div>
        </form>
        <script>
            $(() => {
                $('#testform').formInit({
                    callback: function (data,loader) {
                        console.log(data);
                        //$(loader).addClass("success-cover").html($('#testform .success-content').html())
                    },
                    loader: {
                        enabled:true,      //Do we want to generate a loader?
                        fullScreen:true, //Should the loader cover the entire screen?
                        destroyLoader:true, // Should we destroy it after the load is complete?
                        theme:"loading-cover-dark" //Loader bg theme
                    },
                    error:function (data){
                       alert("This is how we override the default error alert");
                    }
                });
            })
        </script>
    </div>
    </div>
</body>
</html>
